pre-commit:
  parallel: true
  commands:
    ts_scripts:
      glob: '*.{js,ts,jsx,tsx,mjs}'
      run: yarn format {staged_files} && yarn lint && git add {staged_files}
    ts_assets:
      glob: '*.{json,scss,css}'
      run: yarn format {staged_files} && git add {staged_files}

    lead_manager:
      glob: '**/*.py'
      exclude: '.*\/migrations\/.*\.py$'
      run: isort {staged_files} && black {staged_files} && pylint {staged_files} && git add {staged_files}

format:
  parallel: true
  commands:
    ts:
      glob: '*.{js,ts,jsx,tsx,json,scss,css,mjs}'
      run: yarn format {all_files}

    lead_manager:
      glob: '**/*.py'
      run: isort {all_files} && black {all_files}

lint:
  parallel: true
  commands:
    ts:
      glob: '*.{js,ts,jsx,tsx,mjs}'
      run: yarn lint

    lead_manager:
      glob: '**/*.py'
      exclude: '.*\/migrations\/.*\.py$'
      run: pylint {all_files}
